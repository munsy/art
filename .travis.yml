os: linux

language: ruby

notifications:
  email: false

jobs:
  include:
    - language: node_js
      node_js: "10"
      cache:
        directories:
          - ./node_modules
      install:
        - npm install
      script:
        - npm run-script build
      deploy:
        - provider: pages
          cleanup: false
          keep_history: true
          token: $GITHUB_TOKEN
          local_dir: dist/site
          on:
            branch: master
    - language: go
      go: "1.13.x"
      install:
        - go get github.com/munsy/art
        - go get -v .
        - go mod download
      script:
        - go vet -x ./...
        - go test -v -race ./... 
        - go build
        - mkdir -p travis_deploy
        - mv art travis_deploy/
        - mv startup.sh travis_deploy/
      deploy:
        - provider: s3
          bucket: 'art-production'
          access_key_id: $AWS_KEY
          secret_access_key: $AWS_SECRET
          local_dir: travis_deploy
          skip_cleanup: true
          region: "us-west-2"
          on:
            branch: master
        - provider: codedeploy
          revision_type: github
          access_key_id: $AWS_KEY
          secret_access_key: $AWS_SECRET
          application: "art"
          deployment_group: "art"
          bucket: "art-production"
          region: "us-west-2"
          on:
            branch: master